<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker</title>
</head>
<body>
    <h1>How are you feeling?</h1>
    <select id="mood">
        <option value="happy">Happy</option>
        <option value="angry">Angry</option>
        <option value="sad">Sad</option>
        <option value="lazy">Lazy</option>
    </select>
    <button onclick="recordMood()">Submit</button>

    <script>
        function recordMood() {
            var mood = document.getElementById("mood").value;
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "http://localhost:8080/record-mood", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    alert("Mood recorded successfully!");
                } else if (xhr.readyState === 4 && xhr.status !== 200) {
                    alert("Failed to record mood. Please try again later.");
                }
            };
            xhr.send(JSON.stringify({ mood: mood }));
        }
    </script>
</body>
</html>
